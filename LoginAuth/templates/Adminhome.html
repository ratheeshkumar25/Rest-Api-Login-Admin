 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Admin Home page</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
         }
         .container {
             max-width: 1200px;
             margin: 20px auto;
             padding: 20px;
             background-color: #f9f9f9;
             border-radius: 8px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
         table {
             border-collapse: collapse;
             width: 100%;
         }
         th, td {
             border: 1px solid #ddd;
             padding: 10px;
             text-align: left;
         }
         th {
             background-color: #f2f2f2;
         }
         .btn {
             padding: 8px 12px;
             text-decoration: none;
             margin-right: 5px;
             display: inline-block;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 14px;
             transition: background-color 0.3s ease;
         }
         .btn-edit {
             background-color: #4CAF50;
             color: white;
         }
         .btn-delete {
             background-color: #f44336;
             color: white;
         }
         .btn:hover {
             background-color: #45a049;
         }
         form {
             margin-top: 20px;
         }
         label {
             font-weight: bold;
             display: block;
             margin-bottom: 5px;
         }
         input[type="text"], input[type="email"], input[type="password"] {
             padding: 10px;
             border-radius: 4px;
             border: 1px solid #ccc;
             margin-bottom: 10px;
             width: calc(100% - 22px);
         }
         button[type="submit"] {
             background-color: #4CAF50;
             color: white;
             padding: 12px 20px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 16px;
             transition: background-color 0.3s ease;
         }
         button[type="submit"]:hover {
             background-color: #45a049;
         }
     </style>
 </head>
 <body>
     <div class="container">
        <a href="/adminlogout"><button type="submit" style="margin-left: 1000px; margin-top: 10px; background-color: #f44336;">Logout</button></a>
         <!-- <a href="/adminlogout" style="text-decoration: none; color: #f44336; float: right;">Logout</a> -->
         <h1 style="margin-top: 0;">Welcome {{.Name}}</h1>
         <h2>User Management</h2>
         <p style="color: #f44336;">{{.Error}}</p>
         
         <table>
             <thead>
                 <tr>
                     <th>ID</th>
                     <th>Name</th>
                     <th>Email</th>
                     <th>Actions</th>
                 </tr>
             </thead>
             <tbody>
                 {{range .Users}}
                 <tr>
                     <td>{{.ID}}</td>
                     <td>{{.Name}}</td>
                     <td>{{.Email}}</td>
                     <td>
                         <!-- <a href="/block/{{.ID}}"><button class="btn btn-delete">Block</button></a>
                         <a href="/update/{{.ID}}"><button class="btn btn-edit">Update</button></a>
                         <a href="/delete/{{.ID}}"><button class="btn btn-delete">Delete</button></a> -->
                <a href="/block/{{.ID}}" data-id="1"><button class="btn btn-delete btn-delete-user">{{.Status}}</button></a>
                <a href="/update/{{.ID}}" data-id="1"><button class="btn btn-edit btn-edit-user">Update</button></a>
                <a href="/delete/{{.ID}}" data-id="1"><button class="btn btn-delete btn-delete-user">Delete</button></a>
                     </td>
                 </tr>
                 {{end}}
                 <form action="/search" method="GET">
                    <input type="text" name="query" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
             </tbody>
         </table>
         
         <h2>Add User</h2>
         <form action="/adduser" method="POST">
             <label for="name">Name:</label>
             <input type="text" id="name" name="name" required><br>
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" required><br>
             <label for="password">Password:</label>
             <input type="password" id="password" name="password" required><br>
             <button type="submit">Add User</button>
         </form>
     </div>
 </body>
 </html>
